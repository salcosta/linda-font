    function invertColors() {
      let paragraph = document.getElementById("try-it");
      if (paragraph.style.background == "#fff" || paragraph.style.background == 'rgb(255, 255, 255)' || paragraph.style.background == "#ffffff" || paragraph.style.background == "white") {
        paragraph.style.background = "rgb(20, 20, 20)"
        paragraph.style.color = "#fff"
      } else {
        paragraph.style.background = "#fff"
        paragraph.style.color = "#000"
      }

      let pangrams = [

        "The job requires extra pluck and zeal from every young wage earner."

      let paragraph = document.getElementById("try-it");
      paragraph.innerText = pangrams[Math.floor(Math.random() * pangrams.length)];
